<h2 class="text-center my-3">Product Add</h2>
<p-toast position="top-right"></p-toast>

<form [formGroup]="addProductForm" (ngSubmit)="handleCreateProduct()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
    @if(addProductForm.controls['title'].touched &&
    addProductForm.controls['title'].errors?.['required']) {
    <span class="text-danger text-small"><small>Title is Required</small></span>
    }
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input
      type="text"
      class="form-control"
      id="image"
      formControlName="image"
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
    />
    @if(addProductForm.controls['price'].touched &&
    addProductForm.controls['price'].errors?.['min']) {
    <span class="text-danger text-small"><small>Price Min 0</small></span>
    }
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="description"
      rows="3"
      formControlName="description"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-control" id="category">
      <option value="">Select Category</option>
      <option value="1">Electronics</option>
      <option value="2">Jewelery</option>
      <option value="3">Men's clothing</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="startAt" class="form-label">Start At</label>
    <input type="datetime-local" id="startAt" />
  </div>
  <div class="mb-3">
    <label for="time" class="form-label">Times</label>
    <select class="form-control" id="time">
      <option value="">Select Time</option>
      <option value="15">15p</option>
      <option value="30">30p</option>
      <option value="60">1h</option>
    </select>
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="isShow"
      checked
      formControlName="isShow"
    />
    <label class="form-check-label" for="isShow">Show Product</label>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
  >
    Create Product
  </button>
</form>
