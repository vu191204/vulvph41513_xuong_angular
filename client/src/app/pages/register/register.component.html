<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter Username"
      formControlName="username"
    />
    @if(registerForm.controls['username'].errors?.['required'] &&
    registerForm.controls['email'].touched ) {
    <small class="text-danger text-small">Username is Required</small>
    }
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    @if(registerForm.controls['email'].errors?.['required'] &&
    registerForm.controls['email'].touched ) {
    <small class="text-danger text-small">Email is Required</small>
    }
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
